version: 0.2

phases:
  install:
    commands:
      - echo Entered the install phase...
      - sudo apt-get update -y
      - sudo apt-get install -y g++-6
      - sudo apt-get install -y cmake
      - sudo apt-get install -y build-essential
  build:
    commands:
       - echo Entered the build phase...
       - cmake . -DENABLE_GIST=NO
       - make -j 2

artifacts:
  files:
    - install.sh

